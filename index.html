<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- css file attche -->
  <link rel="stylesheet" href="index.css" />
  <title>Registration</title>
</head>

<body>
  <div class="container">
    <div class="forms">

      <div class="form login">
        <span class="title">Login</span>
        <form action="#">
          <div class="input_field">
            <input type="text" placeholder="Enter your Email" required />
            <i class="fa-solid fa-envelope icon"></i>
          </div>

          <div class="input_field">
            <input type="password" placeholder="Enter your password" class="password" required />
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logcheck" />
              <label for="logcheck" class="text">Remember me</label>
            </div>
            <a href="#" class="text">Forget password?</a>
          </div>

          <div class="input_field button">
            <input type="button" value="Login Now" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text signup-link">Signup now</a>
          </span>
        </div>
      </div>


      <!-- Registratio -->
      <div class="form signup">
        <span class="title">Registration</span>
        <form action="#">

          <div class="input_field">
            <input type="text" placeholder="Enter your Name" required />
            <i class="fa-solid fa-user icon"></i>
          </div>

          <div class="input_field">
            <input type="text" placeholder="Enter your Email" required />
            <i class="fa-solid fa-envelope icon"></i>
          </div>

          <div class="input_field">
            <input type="text" placeholder="Enter your Email" class="password" required />
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>


          <div class="input_field">
            <input type="password" placeholder="Enter your password" class="password" required />
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logcheck" />
              <label for="logcheck" class="text">Remember me</label>
            </div>
            <a href="#" class="text">Forget password?</a>
          </div>

          <div class="input_field button">
            <input type="button" value="Login Now" />
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text login-link">Login now</a>
          </span>
        </div>
      </div>











    </div>
  </div>



  <script src="index.js"></script>
</body>

</html>
